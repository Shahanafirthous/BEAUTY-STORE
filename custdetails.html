<script>
var parser, xmlDoc;
var text = "<customer><name>Akhila</name>" +
  "<phone> 9845612475 </phone>" +
  "<location> Chennai </location>" +
  "<email> akhilavelu2000@gmail.com </email>" +
  "<favproduct> Maybelline </favproduct>" +
"</customer>";

parser = new DOMParser();
xmlDoc = parser.parseFromString(text,"text/xml");
document.getElementById("demo2").innerHTML =
xmlDoc.getElementsByTagName("customer")[0].childElementCount;
document.getElementById("demo").innerHTML =
xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
document.getElementById("demo1").innerHTML =
xmlDoc.getElementsByTagName("favproduct")[0].childNodes[0].nodeValue;
</script>
