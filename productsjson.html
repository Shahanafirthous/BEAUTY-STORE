<!DOCTYPE html>
<html>
<head>
    <style>
    .div1{
      background-color:pink;
      width: 500px;
      height: 350px;
      padding:50px;
      border: 10px solid black;
    }
    body {
      background-image: url('11.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style>
  </head>
<body>

<h1>ONLINE BEAUTY STORE</h1><br><br><br>
<center>
      <div class="div1">
        <h2>Top brand and their products!!</h2><br><br>
<ul id="demo"></ul>
<ul id="demo1"></ul>
<ul id="demo2"></ul>
<ul id="demo3"></ul>
<ul id="demo4"></ul>
<ul id="demo5"></ul>
</div1>
</center>

<script>
var text = '{"products":[' +
'{"brand":"Mac","product":"Eyeliner" },' +
'{"brand":"Revlon","product":"Compact" },' +
'{"brand":"Chanel","product":"Blush" },' +
'{"brand":"Dior","product":"Lipstick" },' +
'{"brand":"Mecca","product":"Eyeliner" },' +
'{"brand":"Loreal","product":"Primer" }]}';

obj = JSON.parse(text);
document.getElementById("demo").innerHTML ="<li>"+
obj.products[0].brand + " - " + obj.products[0].product +"</li>";
document.getElementById("demo1").innerHTML ="<li>"+
obj.products[1].brand + " - " + obj.products[1].product +"</li>";
document.getElementById("demo2").innerHTML ="<li>"+
obj.products[2].brand + " - " + obj.products[2].product +"</li>";
document.getElementById("demo3").innerHTML ="<li>"+
obj.products[3].brand + " - " + obj.products[3].product +"</li>";
document.getElementById("demo4").innerHTML ="<li>"+
obj.products[4].brand + " - " + obj.products[4].product +"</li>";
document.getElementById("demo5").innerHTML ="<li>"+
obj.products[5].brand + " - " + obj.products[5].product +"</li>";
</script>

</body>
</html>
